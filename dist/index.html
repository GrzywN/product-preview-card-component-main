<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a2ea98cd.png">
    <title>Frontend Mentor | Product preview card component</title>
    <script src="/index.dddd1f97.js" defer=""></script>
    <link rel="stylesheet" href="/index.b2d9cf43.css">
  </head>
  <body>
    <main class="container">
      <div class="ProductPreview">
        <div class="ProductPreview__Card">
          <div class="ProductPreview__ImageWrapper">
            <img class="ProductPreview__Image" src="/image-product-mobile.331ce047.jpg" alt="">
          </div>
          <div class="ProductPreview__Body">
            <h2 class="ProductPreview__Type">Perfume</h2>
            <h3 class="ProductPreview__Name">Gabrielle Essence Eau De Parfum</h3>
            <p class="ProductPreview__Description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="ProductPreview__Prices">
              <span class="ProductPreview__CurrentPrice">$149.99</span>
              <span class="ProductPreview__OldPrice">$169.99</span>
            </div>
            <button class="ProductPreview__AddToCart" type="button">
              <div class="ProductPreview__AddToCartWrapper">
                <img class="ProductPreview__CartIcon" src="/icon-cart.f6151985.svg" alt="">
                Add to Cart
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- <product-preview></product-preview> -->
    </main>
  </body>
</html>
